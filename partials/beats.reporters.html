<div>
	<h3>Add a reporter to the {{ beats.name }} beat </h3>

	<form ng-submit="addReporter()" class="form-inline" role="form">
		<fieldset>
			<div class="form-group">
				<label for="class">Name:  </label>
				<div class="col-lg-10">
					<input type="text" ng-model="reporterName" class="form-control" placeholder="Greda Taro">
				</div>
			</div>

			<div class="form-group">
				<label for="class">Years Employed:  </label>
				<div class="col-lg-10">
					<input type="number" class="form-control" ng-model="yearsEmployed">
				</div>
			</div>

			<div class="form-group">
				<label for="class">Birthday:  </label>
				<div class="col-lg-10">
					<input type="date" class="form-control" ng-model="birthday">
				</div>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>

		</fieldset>
	</form>
</div>

<div ng-show="beats.reporters.length">
	<h3>Here are the reporters in the {{ beats.name }} beat</h3>
	<ul>
		<li ng-repeat="item in beats.reporters">
			{{ item.name }}
		</li>
	</ul>
</div>
