<div ng-show="beats.reporters.length">
	<h3>Here are a list of the reporters that are in {{ beats.name }}</h3>
	<ul>
		<li ng-repeat="item in beats.reporters">
			{{ item.name }}
		</li>
	</ul>
</div>

<div>
	<h3>Add a reporter to {{ beats.name }}</h3>
	<form ng-submit="addReporter()" class="form-inline" role="form">
		<div class="form-group">
			<input type="text" ng-model="reporterName" class="form-control" placeholder="Enter the reporter's name">
		</div>
		<div class="form-group">
			<input type="number" class="form-control" ng-model="yearsEmployed" min=1 max=90>
		</div>
		<div class="form-group">
			<input type="date" class="form-control" ng-model="birthday">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>
